<h4>Resultados...</h4>

<div class="container">
  <div class="row gy-5">
    <div class="col-6" *ngFor="let item of post">
      <div class="p-3 border bg-light">
        <div class="card">
          <div class="card-body">
            <!-- ver que hacer para que aparezaca el contenido sin tener que usar |json  -->
            <h5 class="card-title">
              {{ item.title.rendered | json }}
            </h5>

            <h6 class="card-subtitle mb-2 text-muted">
              {{ item.slug }}
            </h6>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ item.date | date }}
            </h6>
            <a
              href="https://www.mendoza.edu.ar/{{ item.link }}"
              class="card-link"
              >{{ item.link | json }}
            </a>

            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
