<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of menuItmes"
          [routerLink]="item.ruta"
          routerLinkActive="active"
        >
          {{ item.nombre }}
        </li>
      </ul>
    </div>
  </div>
</div>
